variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/pip-cache"

cache:
  paths:
    - "$CI_PROJECT_DIR/pip-cache"
  key: "$CI_PROJECT_ID"

before_script:
  - pip install ansible
  - ansible --version
  - printf '[defaults]\nroles_path=../' >ansible.cfg

stages:
  - test

test:
  stage: test
  image: python:2.7
  script:
    - git clone https://atrost@gitlab.zerbytes.net/ZerBytes/ansible/roles/common-facts.git tests/roles/common-facts/
    - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
